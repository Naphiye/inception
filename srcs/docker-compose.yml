services:
  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    image : nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - wordpress_data:/var/www/wordpress
    depends_on: 
      - wordpress
    restart: on-failure
    networks: 
      - inception


  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    image : mariadb
    env_file: .env
    restart: on-failure
    volumes:
      - mariadb_data:/var/lib/mysql 
      - ./secrets/db_password.txt:/run/secrets/db_password.txt
      - ./secrets/db_root_password.txt:/run/secrets/db_root_password.txt
    networks: 
      - inception
    
  
  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    image : wordpress
    env_file: .env
    restart: on-failure
    volumes:
      - wordpress_data:/var/www/wordpress
      - ./secrets/credentials.txt:/run/secrets/credentials.txt
      - ./secrets/db_password.txt:/run/secrets/db_password.txt
    depends_on: 
      - mariadb
    networks: 
      - inception

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/fsalomon/data/mariadb
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/fsalomon/data/wordpress


networks:
  inception:
    driver: bridge